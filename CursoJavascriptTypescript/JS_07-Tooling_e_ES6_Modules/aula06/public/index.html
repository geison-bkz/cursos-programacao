<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gerador de Senhas</title>
</head>

<body>
    <section class="container">
        <h1>Gerador de Senhas</h1>
        <div class="senha-gerada">Seleciona as opções</div>
        <p>Quantidade de caracteres <input type="number" value="20" min="1" max="50" class="qtd-caracteres"></p>
        <p>Letras maiúsculas <input type="checkbox" class="chk-maiusculas" checked></p>
        <p>Letras minúsculas <input type="checkbox" class="chk-minusculas"></p>
        <p>Adicionar Números <input type="checkbox" class="chk-numeros"></p>
        <p>Caracteres especiais <input type="checkbox" class="chk-simbolos"></p>
        <button class="gerar-senha">Gerar senha</button>
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>

</html>
