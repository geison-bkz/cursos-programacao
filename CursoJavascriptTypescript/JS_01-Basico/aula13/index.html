<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 13</title>
</head>

<body>
    <script>
        const nome = prompt("Digite seu nome completo: ");
        document.body.innerHTML += `Seu nome é: ${nome}<br/>`;
        let numeroLetrasNome = nome.length;
        document.body.innerHTML += `Seu nome tem ${numeroLetrasNome} letras <br/>`;
        let segundaLetraNome = nome.charAt(1);
        document.body.innerHTML += `A segunda letra do seu nome é: ${segundaLetraNome}<br/>`;
        const letra = prompt("Digite uma letra: ");
        let primeiroIndiceLetra = nome.indexOf(letra);
        document.body.innerHTML += `Qual o primeiro índice da letra "${letra}" no seu nome? ${primeiroIndiceLetra}<br/>`;
        let ultimoIndiceLetra = nome.lastIndexOf(letra);
        document.body.innerHTML += `Qual o ultimo índice da letra "${letra}" no seu nome? ${ultimoIndiceLetra}<br/>`;
        let ultimasTresLetrasNome = nome.slice(-3);
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${ultimasTresLetrasNome}<br/>`;
        let palavrasNome = nome.split(" ");
        document.body.innerHTML += `As palavras do seu nome são: ${palavrasNome}<br/>`;
        let letrasMaiusculasNome = nome.toUpperCase();
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${letrasMaiusculasNome}<br/>`;
        let letrasMinusculasNome = nome.toLowerCase();
        document.body.innerHTML += `Seu nome com letras minúsculas: ${letrasMinusculasNome}<br/>`;
    </script>

</body>

</html>
